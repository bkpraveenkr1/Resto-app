<h1>Add new restaurent</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> Your data has been entered.
  <button (click)=closeAlert() type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addResto" (ngSubmit)='collectResto()' >
    <div class="mb-3">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" formControlName='name' placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName='email' placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" class="form-control" formControlName='address' placeholder="Enter address">
      </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
