<h1>Register new user</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> New user registered.
  <button (click)=closeAlert() type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="register" (ngSubmit)="collection()" >
    <div class="mb-3">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" formControlName='name' placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName='email' placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1">Password</label>
        <input type="password" class="form-control" formControlName='password' placeholder="Enter password">
      </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
